<div class="w-full bg-white flex flex-col items-center justify-center p-3 rounded-2xl" *ngIf="slides.length">
    <p class="text-[25px] font-bold">Promociones del día</p>
    
    <div class="flex w-full justify-center">
        <div *ngFor="let slide of visibleSlides; let i = index" class="w-[25%] h-full p-3">
            <app-card-product></app-card-product>
        </div>
    </div>

    <div class="flex items-center justify-center w-full mt-5 h-[20%]  space-x-2">
        <button (click)="previousSlide()" class="btn btn-circle bg-[#58616e] text-white border border-[#58616e]">❮</button>
        <button (click)="nextSlide()" class="btn btn-circle bg-[#58616e] text-white border border-[#58616e]">❯</button>
    </div>
</div>
