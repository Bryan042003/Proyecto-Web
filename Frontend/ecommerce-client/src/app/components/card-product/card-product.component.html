<div class="card bg-[#f5f8fc] w-full h-[475px] shadow-xl">
    <figure class="relative px-2 w-full h-[310px] pt-3">
        <div class="indicator relative w-full h-full">
            <span *ngIf="product.id_offer !== null"
                class="indicator-item indicator-top badge badge-primary absolute top-10 left-0 px-5 pt-5 pb-5 rounded-2xl bg-[#1E2B3D] text-white font-bold text-lg">
                -{{(offer?.discount ?? 0) * 100}}%
            </span>
            <img [src]="product.photo || 'images/logo.png'" alt="product" class="rounded-xl w-full h-full object-center"
                (error)="setDefaultImage($event)" />

        </div>
    </figure>
    <div class="card-body items-center text-center h-[150px]">

        <!-- Nombre del producto con scroll -->
        <div
            class="w-full font-medium font-jetbrains h-full overflow-y-auto scrollbar-thin scrollbar-thumb-gray-400 scrollbar-track-gray-100">
            {{product.name}}
        </div>

        <div class="row flex w-full h-full items-center justify-center">
            <div class="col w-[100%] flex space-x-2">
                <div class="w-[30%] h-[50px]">
                    <app-info-product [product]="product"></app-info-product>
                </div>
                <div class="w-[30%] h-[50px]">
                    <app-add-cart [product]="product"></app-add-cart>
                </div>
                <div class="w-[30%] h-[50px]">
                    <app-add-whislist [product]="product"></app-add-whislist>
                </div>
            </div>
            <div class="col h-full w-[70%] flex items-center justify-center">
                <app-stock-status [stockStatus]="stockStatus"></app-stock-status>
            </div>
        </div>

    </div>
    <div class="h-[50px] pb-4 w-full flex items-center justify-center">
        <div class="w-full max-w-[80%] flex justify-center">
            <div
                class="bg-[#1E2B3D] text-white font-bold font-jetbrains w-full rounded-2xl flex flex-col md:flex-row h-auto md:h-[40px] items-center">
                <div class="col h-full w-full md:w-[90%] bg-[#4c5664] rounded-2xl flex items-center justify-center p-2">
                    <p class="font-bold text-lg">₡ {{ product.price - (product.price * (offer?.discount ?? 0)) }}</p>
                    <p *ngIf="product.id_offer !== null" class="text-sm line-through pl-2 text-gray-400">
                        ₡ {{product.price}} </p>
                </div>
                <div class="col w-full md:w-[10%] flex items-center justify-center"></div>
            </div>
        </div>
    </div>
</div>
