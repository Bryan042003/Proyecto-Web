<div class="navbar bg-base-100" style="border-bottom: 2px solid #ddd;border-radius: 10px;">
    <div class="navbar-start">
    </div>
    <div class="navbar-center">
      <a class="btn btn-ghost text-xl"> {{ role === 'admin' ? 'ExtremeTEC Administración' : 
      role === 'logistics' ? 'ExtremeTEC Operadores' : 'ExtremeTEC' }}

      </a>
    </div>
    <div class="navbar-end">
      <button class="btn btn-ghost btn-circle">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </button>
      
      <button class="btn btn-ghost btn-circle"  onclick="my_modal_3.showModal()" >
        <div class="indicator">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
          </svg>
          <span class="badge badge-xs badge-primary indicator-item"></span>
        </div>
      </button>
    </div>
  </div>

  <dialog id="my_modal_3" class="modal modal-wide">
    <div class="modal-box w-11/12 max-w-4xl">
      <form method="dialog">
        <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
      </form>
      <h3 class="text-lg font-bold mb-4">Notificaciones</h3>
      <div class="overflow-x-auto">
        <table class="table table-zebra w-full">
          <thead>
            <tr class="text-base" style="font-size: 16px;">
              <th class="w-1/4">Producto</th>
              <th class="w-1/2">Descripción</th>
              <th class="w-1/6">Fecha</th>
              <th class="w-1/12">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let notification of notifications" class="hover" style="font-size: 16px;">
              <td>{{notification.id_product}}</td>
              <td>{{notification.description}}</td>
              <td>{{notification.date | date:'dd/MM/yyyy'}}</td>
              <td>
                <button 
                style="font-size: 16px;"
                  (click)="deleteNotification(notification.id)" 
                  class="btn btn-ghost btn-xs text-red-500">
                  Borrar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </dialog>
