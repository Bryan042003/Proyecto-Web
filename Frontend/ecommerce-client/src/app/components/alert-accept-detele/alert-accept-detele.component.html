<div role="alert" class="alert text-black shadow-lg p-4 rounded-lg">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
        class="stroke-info h-6 w-6 shrink-0 mr-2">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
    </svg>
    <div>
        <span class="font-bold">¿Estás seguro de que deseas eliminar tu cuenta?</span>
        <p class="text-sm mt-1">Esta acción es irreversible. Perderás todos tus datos asociados.</p>

    </div>
   
    <div class="flex justify-end mt-3">
        <button class="btn btn-sm btn-error mr-2 text-white" (click)="cancelar()">Cancelar</button>
        <button class="btn btn-sm bg-[#1E2B3D] text-white" (click)="eliminar()">Eliminar</button>
    </div>
</div>
