<div style="display: flex; flex-direction: column; height: 100vh;">
  <!-- Contenedor principal -->
  <div style="display: flex; flex: 1 1 auto; width: 100%; overflow: hidden;">
    <app-side-bar [role]="role" style="flex: 0 0 250px; min-width: 250px;"></app-side-bar>

    <!-- Contenido principal -->
    <div style="flex: 1; background-color: #f5f5f5; padding: 20px; border-radius: 40px; overflow: auto;">
      <app-top-bar [role]="role" style="flex: 0 0 auto; width: 100%;"></app-top-bar>
      <!-- Aquí iría el contenido principal -->
      <div style="padding: 20px; overflow-x: auto;">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
